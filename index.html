<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div id="form" class="bg-light shadow">
        <form>
            <h2 class="tasklist text-primary">Task list</h2>
            <div class="form-group">
                <input type="text" class="form-control bg-light" id="taskList" aria-describedby="emailHelp" placeholder="Enter task">
            </div>
            <button type="submit" class="btn btn-primary" id="add">Add task</button>
        </form>
    </div>

    <div id="form" class="bg-light shadow">
        <form>
            <h2 class="tasklist text-info">Filter</h2>
            <div class="form-group">
                <input type="email" class="form-control bg-light" id="filter" aria-describedby="emailHelp" placeholder="Enter task">
            </div>
            <ul class="list-group">

            </ul>
            <button type="submit" class="btn btn-info mt-3" id="clear">Clear task</button>
        </form>
    </div>

    <script>
        // const li = document.createElement('li');
        // li.className = 'list-group-item d-flex justify-content-between align-items-center bg-light rounded';


        // const span = document.createElement('span');
        // span.className = "badge badge-primary badge-pill";
        // span.innerHTML = "delete";
        // li.appendChild(document.createTextNode("yo mada fakka"));
        // li.appendChild(span);

        // document.querySelector('ul.list-group').appendChild(li);

        const taskList = document.querySelector('#taskList');
        const filter = document.querySelector('#filter');
        const clearBtn = document.querySelector('#clear');
        const addbtn = document.querySelector('#add');
        const list = document.querySelector('.list-group');


        loadEventListeners();

        function loadEventListeners() {
            //add tasks
            addbtn.addEventListener('click', function(e) {

                if (taskList.value == "") {
                    alert('insert something');
                }
                const li = document.createElement('li');
                li.className = 'mt-3 mb-3 list-group-item d-flex justify-content-between align-items-center bg-light rounded';
                li.appendChild(document.createTextNode(taskList.value));


                const span = document.createElement('span');
                span.className = "badge badge-primary badge-pill";
                span.innerHTML = "delete";
                document.querySelector('ul.list-group').appendChild(li);
                li.appendChild(span);
                e.preventDefault();
            });

            //delete tasks
            list.addEventListener('click', function(e) {
                if (e.target.parentElement.classList.contains('list-group-item')) {
                    if (confirm('sure to delete??')) {
                        e.target.parentElement.remove();
                    }
                }
            });
            //clear
            clearBtn.addEventListener('click', function(e) {
                if (confirm('all items will be deleted ..proceed??')) {
                    while (list.firstChild) {
                        list.removeChild(list.firstChild);
                    }
                }
            });

        }
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>

</html>
